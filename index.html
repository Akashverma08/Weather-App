<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="enter you location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
            
        </div>


        <div class="location-not-found">
            <h1>Sorry,Location not Found!!</h1>
            <img src="images/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="images/cloud.png" alt="weather-image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light rain</p>

            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 Km/Hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        
     </div>
     <div class="footer">
        <h2>Made By <span>AKASH VERMA</span></h2>
      </div>
     <script src="https://kit.fontawesome.com/e886fbc54d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
